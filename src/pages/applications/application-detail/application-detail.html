<ion-header>
  <ion-navbar>
    <ion-title>{{ application.name ? application.name : 'Error' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <message-view *ngIf="isErrorView" icon="alert" message="Can't Load Application."></message-view>
  <message-view *ngIf="isEmptyView" icon="bookmark" message="Application Not Found."></message-view>
  <ion-card *ngIf="isContentView">
    <ion-card-header ion-item>
      <ion-thumbnail item-start>
        <img [src]="application.icon ? application.icon.url() : 'assets/imgs/thumbnail.png'">
      </ion-thumbnail>
      <h2>{{ application.name }}</h2>
      <p>Version: {{ application.versionName }}</p>
    </ion-card-header>
    <ion-card-content *ngIf="review" [innerHTML]="review | safe: 'html'">
    </ion-card-content>
    <ion-item>
      <a ion-button clear icon-left item-end [href]="download('applications', application.id)" target="_blank">
        <ion-icon name="download"></ion-icon>
        Download
      </a>
    </ion-item>
  </ion-card>
</ion-content>
