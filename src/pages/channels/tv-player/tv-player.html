<ion-header>
  <ion-navbar>
    <ion-title>{{ channel.name ? channel.name : 'Error' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <message-view *ngIf="isErrorView" icon="alert" message="Can't Load Channel."></message-view>
  <message-view *ngIf="isEmptyView" icon="bookmark" message="Channel Not Found."></message-view>
  <video [hidden]="!isContentView" controls crossorigin preload="none" #video></video>
</ion-content>
